  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>let track_name = document.querySelector(" .track-name");
      let track_image = document.querySelector(" .track-image img");
      let track_artist = document.querySelector(".track-artist");
      let play_pause_btn = document.querySelector(" .track-play-pause");
      let next_btn = document.querySelector(" .track-next");
      let download_bnt = document.querySelector(" .track-download");
      let suffler_btn = document.querySelector(" .track-repeat");
      let volume_slider = document.querySelector(" .volumeSlider");
      let track_slider = document.querySelector(" .trackSlider");
      let track_elapsed = document.querySelector(" .track-elapsed");
      let track_length = document.querySelector(" .track-length");
      let curr_track = document.createElement("audio");
      let colorFlag = true;
      let track_index = 0;
      let isPlaying = false;
      let isRandom = false;
      let updateTimer;
      
      let music_list = [
        {
          img: "./Eminem.png",
          name: "Till I Collapse",
          music: "./TillICollapse.mp3",
          artist: "./Eminem",
        },
        {
          img: "./Beautiful.jpeg",
          name: "Beautiful",
          music: "./Beautiful.mp3",
          artist: "Slim Shady",
        },
      ];
      let likeToggler = () => {
        if (colorFlag) {
          colorFlag = false;
          // let liked = document.getElementById("liked");
          // liked.classList.toggle("");
      
          document.getElementById("liked").style.fill = "#222327";
        } else {
          colorFlag = true;
          document.getElementById("liked").style.stroke = "#F67341";
        }
      };
      
      loadTrack(track_index);
      function loadTrack(track_index) {
        clearInterval(updateTimer);
        reset();
        curr_track.src = music_list[track_index].music;
        curr_track.load();
      
        track_image.style.backgroundImage =
          "url(" + music_list[track_index].img + ")";
        track_name.textContent = music_list[track_index].name;
        track_artist.textContent = music_list[track_index].artist;
      
        updateTimer = setInterval(setUpdate, 1000);
        curr_track.addEventListener("ended", nextTrack);
      }
      
      function reset() {
        track_elapsed.textContent = "00:00";
        track_length.textContent = "00:00";
        track_slider.value = 0;
      }
      
      
      
      function repeatTrack() {
        let current_index = track_index;
        loadTrack(current_index);
        playTrack();
      }
      function playpauseTrack() {
        isPlaying ? pauseTrack() : playTrack();
      }
      function playTrack(){
        curr_track.play();
        isPlaying = true;
      
        play_pause_btn.innerHTML = '<BsPauseFill />';
      }
      function pauseTrack(){
      curr_track.pause();
      isPlaying = false;
      
      play_pause_btn.innerHTML = '<BsPlayFill />';
      }
      function nextTrack(){
      if(track_index < music_list.length - 1 && isRandom === false){
          track_index += 1;
      }else if(track_index < music_list.length - 1 && isRandom === true){
          let random_index = Number.parseInt(Math.random() * music_list.length);
          track_index = random_index;
      }else{
          track_index = 0;
      }
      loadTrack(track_index);
      playTrack();
      }
      function previousTrack(){
      if(track_index > 0){
          track_index -= 1;
      }else{
          track_index = music_list.length -1;
      }
      loadTrack(track_index);
      playTrack();
      }
      function seekTo() {    let seekto = curr_track.duration * (track_slider.value / 100);
      curr_track.currentTime = seekto;}
      
      function setUpdate() {
        let seekPosition = 0;
        if(!isNaN(curr_track.duration)){
            seekPosition = curr_track.currentTime * (100 / curr_track.duration);
            track_slider.value = seekPosition;
      
            let currentMinutes = Math.floor(curr_track.currentTime / 60);
            let currentSeconds = Math.floor(curr_track.currentTime - currentMinutes * 60);
            let durationMinutes = Math.floor(curr_track.duration / 60);
            let durationSeconds = Math.floor(curr_track.duration - durationMinutes * 60);
      
            if(currentSeconds < 10) {currentSeconds = "0" + currentSeconds; }
            if(durationSeconds < 10) { durationSeconds = "0" + durationSeconds; }
            if(currentMinutes < 10) {currentMinutes = "0" + currentMinutes; }
            if(durationMinutes < 10) { durationMinutes = "0" + durationMinutes; }
      
            track_elapsed.textContent = currentMinutes + ":" + currentSeconds;
            track_length.textContent = durationMinutes + ":" + durationMinutes;
        }
      }
      function setVolume() {curr_track.volume = volume_slider.value / 100;}
      </script>
  </body>
</html>
